apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnect
metadata:
  name: my-connect-cluster
  annotations:
    strimzi.io/use-connector-resources: "true"
spec:
  version: 2.7.0
  replicas: 2
  bootstrapServers: my-cluster-kafka-bootstrap:9092
  build:
    output:
      type: docker
      image: "image-registry.openshift-image-registry.svc:5000/streams/kafka-connect-build:latest"
    plugins:
      - name: debezium-sqlserver-connector
        artifacts:
          - type: tgz
            url: https://repo1.maven.org/maven2/io/debezium/debezium-connector-sqlserver/1.4.2.Final/debezium-connector-sqlserver-1.4.2.Final-plugin.tar.gz
            sha512sum: 82542ed190ec0b7245d0e6554dacec1bb1c65dd3e14e837cdc5898a789482b54af9736d719a9ff50731e61dd9b6a0e741c3ba6f71993e38416dde2753d74f460
  config:
    group.id: connect-cluster
    offset.storage.topic: connect-cluster-offsets
    config.storage.topic: connect-cluster-configs
    status.storage.topic: connect-cluster-status
